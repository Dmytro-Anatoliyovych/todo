<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/320.css">

</head>

<body>

    <video class="intro" autoplay loop muted src="video/background-video.mp4"></video>

    <div class="wrapper">

        <div>
            <div class="title">
                <h1>Simple task list <img width="30px" src="image/pencil.png" alt="pensil"></h1>
            </div>

            <div class="input-panel">
                <input type="text" id="task-name-input">
                <button id="add-task-btn">Enter</button>
            </div>

            <div class="task-list">
                <p class="start-message" id="start-message"></p>
            </div>
        </div>

        <div class="footerBtn">
            <button id="clear-all-btn">Clear all</button>
            <button id="show-all-btn">All</button>
            <button id="show-not-completed-btn">!Completed</button>
        </div>
    </div>

    <script src="js/script.js"></script>


</body>

</html>
